<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - URK23CS1010</title>
    <link rel="stylesheet" href="ex6.css">
</head>
<body>
    <div class="bmi-calculator">
        <h1>Body Mass Index (BMI)</h1>
        <p class="subtitle">A measure of body fat in adults</p>
        
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight" oninput="calculateBMI()">
        </div>
        
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height" oninput="calculateBMI()">
        </div>
        
        <div class="result-container">
            <div id="bmi-value">-</div>
            <div id="bmi-status">Enter your details</div>
        </div>
    </div>

    <script src="ex6.js"></script>
</body>
</html>
